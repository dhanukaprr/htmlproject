<!doctype html>
<html lang="en">
<head>
    <title>Bulk Tank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bulk Tank Selection for Truck {{ serial_no }}</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="bulk_tank" class="form-label">Select Bulk Tank:</label>
                <select id="bulk_tank" name="bulk_tank" class="form-select">
                    <option value="1">Bulk Tank 1</option>
                    <option value="2">Bulk Tank 2</option>
                    <option value="3">Bulk Tank 3</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
