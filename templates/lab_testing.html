<!doctype html>
<html lang="en">
<head>
    <title>Lab Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lab Testing for Truck {{ serial_no }}</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Approve Latex Sample?</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" id="yes" name="approved" value="yes" class="form-check-input" required>
                    <label for="yes" class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="no" name="approved" value="no" class="form-check-input" required>
                    <label for="no" class="form-check-label">No</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
