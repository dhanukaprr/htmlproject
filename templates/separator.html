<!doctype html>
<html lang="en">
<head>
    <title>Separator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Separator Selection for Truck {{ serial_no }}</h1>
        <form method="post" class="mt-4">
            <div class="mb-3">
                <label for="separator" class="form-label">Select Separator:</label>
                <select id="separator" name="separator" class="form-select">
                    <option value="1">Separator 1</option>
                    <option value="2">Separator 2</option>
                    <option value="3">Separator 3</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
